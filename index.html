    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        background-image: url('https://www.transparenttextures.com/patterns/gun-metal.png');
        background-attachment: fixed;
        color: #fff;
      }
      .font-jetbrains {
        font-family: 'JetBrains Mono', monospace;
      }
      .text-glow {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.3);
      }
      .yellow-glow {
        text-shadow: 0 0 4px #facc15;
      }
      .hero-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .card-3d-wrapper {
        perspective: 1000px;
      }
      .card-3d {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
        position: relative;
      }
       /* Removed hover effects to prevent conflict with carousel */
      .card-3d .glow-border {
        position: absolute;
        inset: 0;
        border-radius: 0.5rem; /* same as rounded-lg */
        border: 1px solid transparent;
        background: conic-gradient(from 180deg at 50% 50%, rgba(250, 204, 21, 0.6) 0deg, rgba(250, 204, 21, 0) 360deg) border-box;
        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      .card-3d:hover .glow-border {
         /* Let JS control this based on active state */
        opacity: 1;
      }
      
      /* New Carousel Styles */
      .carousel-wrapper {
        position: relative;
        width: 100%;
        height: 550px;
        perspective: 2000px;
        margin-top: 2rem;
      }
      .carousel {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
      }
      .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: clamp(280px, 40vw, 450px);
        height: fit-content;
        backface-visibility: hidden;
        /* GSAP will handle transforms */
      }
      .carousel-item .glow-border {
         opacity: 0;
         transition: opacity 0.7s ease;
      }
      .carousel-item.is-active .glow-border {
        opacity: 1;
      }

      .carousel-nav {
          display: flex;
          justify-content: center;
          gap: 1rem;
          margin-top: 2rem;
      }

      .carousel-nav button {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background: rgba(255,255,255,0.05);
          border: 1px solid rgba(255,255,255,0.1);
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: all 0.3s ease;
      }
      .carousel-nav button:hover {
          background: #facc15;
          color: #000;
          transform: scale(1.1);
      }
      
      /* Ken Burns Effect for Blog Hero */
      .ken-burns-container {
          position: relative;
          overflow: hidden;
      }
      .ken-burns-image {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          animation: kenburns 30s ease-out infinite;
      }
      @keyframes kenburns {
          0% {
              transform: scale(1.05) translate(0, 0);
          }
          50% {
              transform: scale(1.2) translate(-2%, 2%);
          }
          100% {
              transform: scale(1.05) translate(0, 0);
          }
      }

      /* FAQ Accordion Styles */

.faq-answer {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
}

.faq-answer.is-open {
    max-height: 1000px; /* Adjust if answers are longer */
    transition: max-height 0.5s ease-in;
}

.faq-icon {
    transition: transform 0.3s ease;
}

.faq-icon.is-open {
    transform: rotate(45deg);
}

.faq-icon svg {
    stroke: currentColor;
    color: #facc15; /* yellow-400 */
}

      /* Services Panel Separator */
      .panel::after {
          content: '';
          position: absolute;
          top: 15%;
          bottom: 15%;
          right: 0;
          width: 1px;
          background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.15), transparent);
      }
      .panel:last-child::after {
          display: none;
      }
